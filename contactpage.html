<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">TechShop</div>
        <nav>
            <ul>
                <li><a href="webpage.html"><i class="fa-solid fa-house"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>CONTACT TECHSHOP</h1>
            <p>We can help you need</p>
        </div>
    </section>
    
    <section class="section">
        <h2>GET IN TOUCH</h2>
        <hr style="width: 150px; margin: auto;">
        <P>You can contact us online, visit or give us a call.</P>
        <div class="contact-form">
        <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="contact-method">How to Contact You</label>
                    <select >
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea placeholder="Write your message here..."  ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
    </section>

    <footer>
        <p>&copy; 2025 TechShop. All rights reserved.</p>
    </footer>
</body>
</html>
</body>
</html>
